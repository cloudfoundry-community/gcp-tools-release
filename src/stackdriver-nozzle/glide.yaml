package: github.com/evandbrown/gcp-tools-release/src/stackdriver-nozzle
import:
  - package: cloud.google.com/go
    subpackages:
    - logging
    - compute/metadata
  - package: github.com/cloudfoundry-community/firehose-to-syslog
    subpackages:
    - caching
    - eventRouting
    - firehoseclient
    - logging
  - package: github.com/cloudfoundry-community/go-cfclient
